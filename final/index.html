<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta Data -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Tic Tac Toe</title>

    <!-- Styles -->
    <link rel="preconnect" href="https://cdnjs.cloudflare.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.6.1/css/bootstrap.min.css" integrity="sha512-T584yQ/tdRR5QwOpfvDfVQUidzfgc2339Lc8uBDtcp/wYu80d7jwBgAxbyMh0a9YM9F8N3tdErpFI8iaGx6x5g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/styles.css">

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.6.1/js/bootstrap.min.js" integrity="sha512-UR25UO94eTnCVwjbXozyeVd6ZqpaAE9naiEUBK/A+QDbfSTQFhPGj5lOR6d8tsgbBk84Ggb5A3EkjsOgPRPcKA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script type="application/javascript" src="js/main.js"></script>
    <script type="application/javascript" src="js/links.js"></script>
    <style>
        .cell {
            width: 100px;
            height: 100px;
            text-align: center;
            vertical-align: middle;
            font-size: 48px;
            cursor: pointer;
            border: 1px dotted black;
            transition: background-color 0.3s ease;
        }

        .cell:hover {
            background-color: #e5e5e5;
          }
      
    </style>
</head>

<body>
  <div class="container">
    <h1 class="text-center my-4">Tic Tac Toe</h1>
    <div class="row justify-content-center">
        <div class="col-6">
            <div class="row">
                <div class="col-md-4 cell" onclick="Move(0,0)"></div>
                <div class="col-md-4 cell" onclick="Move(0,1)"></div>
                <div class="col-md-4 cell" onclick="Move(0,2)"></div>
            </div>
            <div class="row">
                <div class="col-md-4 cell" onclick="Move(1,0)"></div>
                <div class="col-md-4 cell" onclick="Move(1,1)"></div>
                <div class="col-md-4 cell" onclick="Move(1,2)"></div>
            </div>
            <div class="row">
                <div class="col-md-4 cell" onclick="Move(2,0)"></div>
                <div class="col-md-4 cell" onclick="Move(2,1)"></div>
                <div class="col-md-4 cell" onclick="Move(2,2)"></div>
            </div>
        </div>
    </div>
    <div class="row justify-content-center mt-4">
      <button class="btn btn-primary">Reset</button>
    </div>
  </div>
</body>

</html>
<script>
  let currentPlayer = 'X';
  const grid = [
    ['', '', ''],
    ['', '', ''],
    ['', '', '']
  ];

  function Move(row, col) {
    if (grid[row][col] === '') {
      grid[row][col] = currentPlayer;
      document.getElementsByClassName('cell')[row * 3 + col].innerText = currentPlayer;
      if (checkWin(currentPlayer)) {
        alert(`${currentPlayer} wins!`);
        resetGame();
      } else if (checkTie()) {
        alert("It's a tie!");
        resetGame();
      } else {
        currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
      }
    }
  }

  function checkWin(player) {
    // Check rows
    for (let i = 0; i < 3; i++) {
      if (grid[i][0] === player && grid[i][1] === player && grid[i][2] === player) {
        return true;
      }
    }

    // Check columns
    for (let i = 0; i < 3; i++) {
      if (grid[0][i] === player && grid[1][i] === player && grid[2][i] === player) {
        return true;
      }
    }

    // Check diagonals
    if (grid[0][0] === player && grid[1][1] === player && grid[2][2] === player) {
      return true;
    }
    if (grid[0][2] === player && grid[1][1] === player && grid[2][0] === player) {
      return true;
    }

    return false;
  }

  function checkTie() {
    for (let row = 0; row < 3; row++) {
      for (let col = 0; col < 3; col++) {
        if (grid[row][col] === '') {
          return false;
        }
      }
    }
    return true;
  }

  function resetGame() {
    grid.forEach(row => row.fill(''));
    const cells = document.getElementsByClassName('cell');
    for (let i = 0; i < cells.length; i++) {
      cells[i].innerText = '';
    }
    currentPlayer = 'X';
  }
</script>
