<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta Data -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Tic Tac Toe</title>

    <!-- Styles -->
    <link rel="preconnect" href="https://cdnjs.cloudflare.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.6.1/css/bootstrap.min.css" integrity="sha512-T584yQ/tdRR5QwOpfvDfVQUidzfgc2339Lc8uBDtcp/wYu80d7jwBgAxbyMh0a9YM9F8N3tdErpFI8iaGx6x5g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/styles.css">

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.6.1/js/bootstrap.min.js" integrity="sha512-UR25UO94eTnCVwjbXozyeVd6ZqpaAE9naiEUBK/A+QDbfSTQFhPGj5lOR6d8tsgbBk84Ggb5A3EkjsOgPRPcKA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.5/dist/js.cookie.min.js"></script>

    <script type="application/javascript" src="js/main.js"></script>
    <script type="application/javascript" src="js/links.js"></script>
    <style>
        .cell {
            width: 100px;
            height: 100px;
            text-align: center;
            vertical-align: middle;
            font-size: 48px;
            cursor: pointer;
            border: 1px dotted black;
            transition: background-color 0.3s ease;
        }

        .cell:hover {
            background-color: #e5e5e5;
          }
      
    </style>
</head>

<body>
  <div class="container">
    <h1 class="text-center my-4">Tic Tac Toe</h1>
    <div class="row justify-content-center">
      <!-- Lobby Creation -->
      <div class="col-md-6">
        <div id="lobby-creation">
            <input type="text" id="lobby-key-input" placeholder="Enter a 6-digit lobby key"> <br>
            <input type="text" id="username-input" placeholder="Enter your username"> <br>
          <button class="btn btn-primary" id="create-lobby-btn">Create/Join Lobby</button>
        </div>
      </div>
      <div class="col-md-6">
          <h2 id="currentPlayerDisplay"></h2>
      </div>
    </div>
    <hr />
    <div class="row justify-content-center" id="game-board" style="display: none;">
        <div class="col-6">
            <div class="row">
                <div class="col-md-4 cell" onclick="Move(0,0)"></div>
                <div class="col-md-4 cell" onclick="Move(0,1)"></div>
                <div class="col-md-4 cell" onclick="Move(0,2)"></div>
            </div>
            <div class="row">
                <div class="col-md-4 cell" onclick="Move(1,0)"></div>
                <div class="col-md-4 cell" onclick="Move(1,1)"></div>
                <div class="col-md-4 cell" onclick="Move(1,2)"></div>
            </div>
            <div class="row">
                <div class="col-md-4 cell" onclick="Move(2,0)"></div>
                <div class="col-md-4 cell" onclick="Move(2,1)"></div>
                <div class="col-md-4 cell" onclick="Move(2,2)"></div>
            </div>
        </div>
        <div class="row justify-content-center mt-4">
          <button onclick="resetGame()" class="btn btn-primary">Reset</button>
        </div>
    </div>
  </div>
</body>

</html>
<script>
  const player1 = 'X';
  const player2 = 'O';
  const grid = [
    ['', '', ''],
    ['', '', ''],
    ['', '', '']
  ];
  const lobbyKey = Cookies.get('lobby');
  let lastUpdated = null; // Variable to track the last updated timestamp
  
  // Polling interval in milliseconds (e.g., update every 2 seconds)
  const pollingInterval = 1000;
  
  // Function to start the polling for live updates https://levelup.gitconnected.com/polling-in-javascript-ab2d6378705a?gi=f09e207a63ec
  function startPolling() {
    setInterval(function() {
      retrieveGameData();
    }, pollingInterval);
  }
  
  // Function to update the game board with the retrieved data
  function updateGameBoard(gameData) {
    for (let row = 0; row < 3; row++) {
      for (let col = 0; col < 3; col++) {
        if (gameData[row][col] !== grid[row][col]) {
          // Update the corresponding cell in the game board
          grid[row][col] = gameData[row][col];
          document.getElementsByClassName('cell')[row * 3 + col].innerText = gameData[row][col];
        }
      }
    }
  }
  

  function Move(row, col) {
    let player = Cookies.get('player');
    console.log(currentPlayer, player);
    if ((currentPlayer == player) && grid[row][col] === '') {
      grid[row][col] = currentPlayer;
      document.getElementsByClassName('cell')[row * 3 + col].innerText = currentPlayer;
      if (checkWin(currentPlayer)) {
        alert(`${currentPlayer} wins!`);
        resetGame();
      } else if (checkTie()) {
        alert("It's a tie!");
        resetGame();
      } else {
        currentPlayer = currentPlayer === player1 ? player2 : player1;
        storeGameData(grid);
      }
    }
  }
  
  // Function to store game data in JSON file
  function storeGameData(gameData) {
    const filename = lobbyKey + '.json';
    $.ajax({
      type: 'POST',
      url: 'games/store_game_data.php',
      data: { filename: filename, gameData: gameData },
      success: function(response) {
        console.log('Game data stored successfully.');
      },
      error: function() {
        console.error('Failed to store game data.');
      }
    });
  }
  
  // Function to retrieve game data from JSON file
  function retrieveGameData() {
    const filename = lobbyKey + '.json';
    $.ajax({
      type: 'GET',
      url: 'games/retrieve_game_data.php',
      data: { filename: filename },
      dataType: 'json',
      success: function(response) {
        // If new game, make current player player 1
        // THIS DOESNT WORK :((( idk what to do
        
        if (response.player) {
          Cookies.set('player', 'X');
          const currentPlayer = 'X';
        } else if (Cookies.get('player') != 'X') {
          Cookies.set('player', 'O');
          const currentPlayer = 'O';
        }

        // Handle the retrieved game data
        if (response && response.gameData) {
          const gameData = response.gameData;
          // Update the game board with the retrieved data
          updateGameBoard(gameData);
          lastUpdated = new Date().getTime(); // Update the last updated timestamp
          checkPlayerTurn(gameData);
        } else {
        }
      },
      error: function() {
        console.error('Failed to retrieve game data.');
      }
    });
  }
  
  // Function to check the player's turn based on the game data
  function checkPlayerTurn(gameData) {
    const totalMoves = gameData.flat().filter(value => value !== '').length;
    currentPlayer = totalMoves % 2 === 0 ? player1 : player2;
  }
  
  // Function to check for new updates since the last updated timestamp
  function checkForUpdates() {
    const filename = lobbyKey + '.json';
    $.ajax({
      type: 'GET',
      url: 'games/retrieve_game_data.php',
      data: { filename: filename, lastUpdated: lastUpdated },
      dataType: 'json',
      success: function(response) {
        if (response && response.gameData) {
          const gameData = response.gameData;
          updateGameBoard(gameData);
          lastUpdated = new Date().getTime(); // Update the last updated timestamp
          checkPlayerTurn(gameData);
        }
      },
      error: function() {
        console.error('Failed to check for updates.');
      }
    });
  }
  

  function checkWin(player) {
    // Check rows
    for (let i = 0; i < 3; i++) {
      if (grid[i][0] === player && grid[i][1] === player && grid[i][2] === player) {
        return true;
      }
    }

    // Check columns
    for (let i = 0; i < 3; i++) {
      if (grid[0][i] === player && grid[1][i] === player && grid[2][i] === player) {
        return true;
      }
    }

    // Check diagonals
    if (grid[0][0] === player && grid[1][1] === player && grid[2][2] === player) {
      return true;
    }
    if (grid[0][2] === player && grid[1][1] === player && grid[2][0] === player) {
      return true;
    }

    return false;
  }


  function checkTie() {
    for (let row = 0; row < 3; row++) {
      for (let col = 0; col < 3; col++) {
        if (grid[row][col] === '') {
          return false;
        }
      }
    }
    return true;
  }
  

  function resetGame() {
      grid.forEach(row => row.fill(''));
      const cells = document.getElementsByClassName('cell');
      for (let i = 0; i < cells.length; i++) {
        cells[i].innerText = '';
      }
      storeGameData(grid)
      currentPlayer = 'X';
  }


  $(document).ready(function() {
    $('#create-lobby-btn').click(function() {
      const lobby = $('#lobby-key-input').val();
      console.log('Lobby key:', lobby);
      Cookies.set('lobby', lobby);
      Cookies.set('player', '');
      
      $('#game-board').show();
      initializeGame();
    });
  });

  // Function to initialize the game
  function initializeGame() {
    retrieveGameData(); // Initial retrieval of game data
    startPolling(); // Start the polling for live updates
  }
</script>
