<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta Data -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Tic Tac Toe</title>

    <!-- Styles -->
    <link rel="preconnect" href="https://cdnjs.cloudflare.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.6.1/css/bootstrap.min.css" integrity="sha512-T584yQ/tdRR5QwOpfvDfVQUidzfgc2339Lc8uBDtcp/wYu80d7jwBgAxbyMh0a9YM9F8N3tdErpFI8iaGx6x5g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/styles.css">

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
   <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.5/dist/js.cookie.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <script type="application/javascript" src="js/highscores.js"></script>
    <script type="application/javascript" src="js/links.js"></script>
    <style>
        .cell {
            flex: 1;
            width: 20vw;
            height: 20vh;
            text-align: center;
            vertical-align: middle;
            font-size: 80px;
            cursor: pointer;
            margin: 2px;
            color:burlywood;
            background-color: aliceblue;
            transition: background-color 0.3s ease;
        }

        .cell:hover {
            background-color: #e5e5e5;
          }
      
          
    </style>
</head>

<body>
  <div class="container">
    <h1 class="text-center my-4">Tic Tac Toe</h1>
    <div class="row justify-content-center">
      <!-- Lobby Creation -->
      <div class="col-md-6">
        <div id="login-section">
          <input type="text" id="username-input" placeholder="Enter a username">
          <button class="btn btn-primary" onclick="login()">Login</button>
        </div>
        
        <div id="welcome-section" style="display: none;">
          <div id="welcome-message"></div>
          <button class="btn btn-primary" id="logout-btn" onclick="logout()">Logout</button>
        </div>
        
      </div>
      <div class="col-md-6">
          <h2 id="currentPlayerDisplay"></h2>
      </div>
    </div>
    <hr />
    <div class="justify-content-center mt-4">
      <h4 class="d-flex justify-content-between align-items-center mb-3">
        <span class="text-primary">Highscores</span>
      </h4>
      
      <div id="leaderboard">
        
      </div>
      <div class="justify-content-center mt-4">
        <a href="play.html">
          <button onclick='updateLeaderboard("Andrew", "win")' class="btn btn-success w-100">Try out the game for yourself!</button>
        </a>
      </div>
    </div>
  </div>
</body>

</html>
<script>
  window.onload = function() {
    const username = Cookies.get('username');
    if (username) {
      displayWelcomeMessage(username);
    }
  };
  
  function login() {
    const usernameInput = document.getElementById('username-input');
    const username = usernameInput.value;
    Cookies.set('username', username);
    displayWelcomeMessage(username);
  }
  
  function displayWelcomeMessage(username) {
    const loginSection = document.getElementById('login-section');
    loginSection.style.display = 'none';
  
    const welcomeSection = document.getElementById('welcome-section');
    welcomeSection.style.display = 'block';
  
    const welcomeMessage = document.getElementById('welcome-message');
    welcomeMessage.innerText = 'Welcome, ' + username + '!';
  
    const logoutBtn = document.getElementById('logout-btn');
    logoutBtn.style.display = 'block';
  }
  
  function logout() {
    Cookies.remove('username');
  
    const loginSection = document.getElementById('login-section');
    loginSection.style.display = 'block';
  
    const welcomeSection = document.getElementById('welcome-section');
    welcomeSection.style.display = 'none';
  }
  </script>
