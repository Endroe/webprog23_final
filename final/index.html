<script>
  const player1 = 'X';
  const player2 = 'O';
  const grid = [
    ['', '', ''],
    ['', '', ''],
    ['', '', '']
  ];
  const lobbyKey = Cookies.get('lobby');
  let lastUpdated = null; // Variable to track the last updated timestamp
  
  // Polling interval in milliseconds (e.g., update every 2 seconds)
  const pollingInterval = 1000;
  
  // Function to start the polling for live updates https://levelup.gitconnected.com/polling-in-javascript-ab2d6378705a?gi=f09e207a63ec
  function startPolling() {
    setInterval(function() {
      retrieveGameData();
    }, pollingInterval);
  }
  
  // Function to update the game board with the retrieved data
  function updateGameBoard(gameData) {
    for (let row = 0; row < 3; row++) {
      for (let col = 0; col < 3; col++) {
        if (gameData[row][col] !== grid[row][col]) {
          // Update the corresponding cell in the game board
          grid[row][col] = gameData[row][col];
          document.getElementsByClassName('cell')[row * 3 + col].innerText = gameData[row][col];
        }
      }
    }
  }
  

  function Move(row, col) {
    let player = Cookies.get('player');
    console.log(currentPlayer, player);
    if ((currentPlayer == player) && grid[row][col] === '') {
      grid[row][col] = currentPlayer;
      document.getElementsByClassName('cell')[row * 3 + col].innerText = currentPlayer;
      if (checkWin(currentPlayer)) {
        alert(`${currentPlayer} wins!`);
        resetGame();
      } else if (checkTie()) {
        alert("It's a tie!");
        resetGame();
      } else {
        currentPlayer = currentPlayer === player1 ? player2 : player1;
        storeGameData(grid);
      }
    }
  }
  
  // Function to store game data in JSON file
  function storeGameData(gameData) {
    const filename = lobbyKey + '.json';
    $.ajax({
      type: 'POST',
      url: 'games/store_game_data.php',
      data: { filename: filename, gameData: gameData },
      success: function(response) {
        console.log('Game data stored successfully.');
      },
      error: function() {
        console.error('Failed to store game data.');
      }
    });
  }
  
  // Function to retrieve game data from JSON file
  function retrieveGameData() {
    const filename = lobbyKey + '.json';
    $.ajax({
      type: 'GET',
      url: 'games/retrieve_game_data.php',
      data: { filename: filename },
      dataType: 'json',
      success: function(response) {
        // If new game, make current player player 1
        // THIS DOESNT WORK :((( idk what to do
        
        if (response.player) {
          Cookies.set('player', 'X');
          const currentPlayer = 'X';
        } else if (Cookies.get('player') != 'X') {
          Cookies.set('player', 'O');
          const currentPlayer = 'O';
        }

        // Handle the retrieved game data
        if (response && response.gameData) {
          const gameData = response.gameData;
          // Update the game board with the retrieved data
          updateGameBoard(gameData);
          lastUpdated = new Date().getTime(); // Update the last updated timestamp
          checkPlayerTurn(gameData);
        } else {
        }
      },
      error: function() {
        console.error('Failed to retrieve game data.');
      }
    });
  }
  
  // Function to check the player's turn based on the game data
  function checkPlayerTurn(gameData) {
    const totalMoves = gameData.flat().filter(value => value !== '').length;
    currentPlayer = totalMoves % 2 === 0 ? player1 : player2;
  }
  
  // Function to check for new updates since the last updated timestamp
  function checkForUpdates() {
    const filename = lobbyKey + '.json';
    $.ajax({
      type: 'GET',
      url: 'games/retrieve_game_data.php',
      data: { filename: filename, lastUpdated: lastUpdated },
      dataType: 'json',
      success: function(response) {
        if (response && response.gameData) {
          const gameData = response.gameData;
          updateGameBoard(gameData);
          lastUpdated = new Date().getTime(); // Update the last updated timestamp
          checkPlayerTurn(gameData);
        }
      },
      error: function() {
        console.error('Failed to check for updates.');
      }
    });
  }
  

  function checkWin(player) {
    // Check rows
    for (let i = 0; i < 3; i++) {
      if (grid[i][0] === player && grid[i][1] === player && grid[i][2] === player) {
        return true;
      }
    }

    // Check columns
    for (let i = 0; i < 3; i++) {
      if (grid[0][i] === player && grid[1][i] === player && grid[2][i] === player) {
        return true;
      }
    }

    // Check diagonals
    if (grid[0][0] === player && grid[1][1] === player && grid[2][2] === player) {
      return true;
    }
    if (grid[0][2] === player && grid[1][1] === player && grid[2][0] === player) {
      return true;
    }

    return false;
  }


  function checkTie() {
    for (let row = 0; row < 3; row++) {
      for (let col = 0; col < 3; col++) {
        if (grid[row][col] === '') {
          return false;
        }
      }
    }
    return true;
  }
  

  function resetGame() {
      grid.forEach(row => row.fill(''));
      const cells = document.getElementsByClassName('cell');
      for (let i = 0; i < cells.length; i++) {
        cells[i].innerText = '';
      }
      storeGameData(grid)
      currentPlayer = 'X';
  }


  $(document).ready(function() {
    $('#create-lobby-btn').click(function() {
      const lobby = $('#lobby-key-input').val();
      console.log('Lobby key:', lobby);
      Cookies.set('lobby', lobby);
      Cookies.set('player', '');
      
      $('#game-board').show();
      initializeGame();
    });
  });

  // Function to initialize the game
  function initializeGame() {
    retrieveGameData(); // Initial retrieval of game data
    startPolling(); // Start the polling for live updates
  }
</script>

<script>

  // Function to update the leaderboard for a specific username
  function updateLeaderboard(username, result) {
    $.getJSON('scores/highscores.json', function(data) {
      let found = false;
  
      // Iterate through the data to find the username
      data.forEach(function(score) {
        const scoreUsername = score[0];
        if (scoreUsername === username) {
          found = true;
          const scoreResult = parseInt(score[2]);
          
          // Update the result for the username
          if (result === 'win') {
            score[1] = parseInt(score[1]) + 1;
          } else if (result === 'loss') {
            score[2] = parseInt(score[2]) + 1;
          } else if (result === 'tie') {
            score[3] = parseInt(score[3]) + 1;
          }
  
        }
      });
      
      // If the username is not found, add a new entry to the array
      if (!found) {
        const newScore = [username, '0', '0', '0'];
        if (result === 'win') {
          newScore[1] = 1;
        } else if (result === 'loss') {
          newScore[2] = 1;
        } else if (result === 'tie') {
          newScore[3] = 1;
        }
        data.push(newScore);
      }
  
      saveLeaderboardData(data);
  
      fetchAndDisplayLeaderboard();
    });
  }
  
  // Function to fetch and display the leaderboard
  function fetchAndDisplayLeaderboard() {
    $.getJSON('scores/highscores.json', function(data) {
      // Sort the data based on wins in descending order
      data.sort(function(a, b) {
        const winsA = parseInt(a[1]);
        const winsB = parseInt(b[1]);
        return winsB - winsA;
      });
  
      // Retrieve the top 5 players by wins
      const topPlayers = data.slice(0, 5);
      
      let leaderboardHTML = `
        <ul class="list-group">
      `;
  
      topPlayers.forEach(function(score, index) {
        const playerName = score[0];
  
        let itemClass = 'text-normal'; // Default class for normal players
  
        if (index === 0) {
          itemClass = 'text-success'; // Class for #1 player (green)
        } else if (index === 1) {
          itemClass = 'text-warning'; // Class for #2 player (yellow)
        } else if (index === 2) {
          itemClass = 'text-danger'; // Class for #3 player (red)
        }
  
        let wins = parseInt(score[1]);
        let losses = parseInt(score[2]);
        let ties = parseInt(score[3]);
  
        let totalGames = wins + losses + ties;
        let percentage = Math.round((wins / totalGames * 100))
  
        leaderboardHTML += `
          <li class="list-group-item d-flex justify-content-between bg-body-tertiary">
            <div class="${itemClass}">
              <h6 class="my-0">${playerName}</h6>
              <small><i class="fas fa-circle ${itemClass}"></i>${percentage}% winrate</small>
            </div>
            <span class="${itemClass}">W ${wins} - T ${ties} - L ${losses}</span>
          </li>
        `;
      });
  
      leaderboardHTML += `
        </ul>
      `;
  
      $('#leaderboard').html(leaderboardHTML);
    });
  }
  
  
  // Button to update leaderboard
    $(document).ready(function() {
      $('#create-lobby-btn').click(function() {
        const score = $('#lobby-key-input').val();
        console.log('Score:', score);
        const playerName = "Andrew";

        $.getJSON('scores/highscores.json', function(data) {
          let highScoreData = data;
    
          // Check if the player already exists in the high scores array
          let playerExists = false;
          for (let i = 0; i < highScoreData.length; i++) {
            if (highScoreData[i][0] === playerName) {
              highScoreData[i] = newScore;
              playerExists = true;
              break;
            }
          }
          if (!playerExists) {
            highScoreData.push(newScore);
          }
    
        });
      });
    
      fetchAndDisplayLeaderboard();

  // Function to save the updated leaderboard data to the JSON file
  function saveLeaderboardData(data) {
    const jsonData = JSON.stringify(data);
    $.ajax({
      type: 'POST',
      url: 'scores/store_high_scores.php',
      data: { leaderboardData: jsonData },
      success: function(response) {
